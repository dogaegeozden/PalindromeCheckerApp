<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-9 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center mb-4">Palindrome Checker</h1>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="text-input" placeholder="Enter a string">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="check-btn">Check</button>
                </div>
              </div>
              <div id="result" class="text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, only needed if you require Bootstrap JS features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
